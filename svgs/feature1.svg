<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#F5E6D3"/>
  
  <!-- Vintage map background -->
  <rect x="50" y="50" width="700" height="400" fill="#F4F1E8" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Continents (simplified) -->
  <!-- South America -->
  <path d="M200 180 Q220 160 240 180 Q260 200 250 240 Q240 280 220 300 Q200 320 180 300 Q160 280 170 240 Q180 200 200 180" fill="#D2B48C"/>
  
  <!-- Africa -->
  <path d="M400 150 Q430 140 450 170 Q460 200 450 240 Q440 280 420 310 Q400 320 380 300 Q370 270 380 240 Q390 200 400 150" fill="#DEB887"/>
  
  <!-- Indonesia/Asia -->
  <path d="M600 200 Q620 190 640 210 Q650 230 640 250 Q630 270 610 265 Q590 260 585 240 Q590 220 600 200" fill="#D2B48C"/>
  
  <!-- Coffee farm markers -->
  <!-- Colombia -->
  <circle cx="220" cy="220" r="8" fill="#8B4513"/>
  <text x="235" y="225" font-family="serif" font-size="12" fill="#654321">Colombia</text>
  
  <!-- Ethiopia -->
  <circle cx="420" cy="200" r="8" fill="#8B4513"/>
  <text x="435" y="205" font-family="serif" font-size="12" fill="#654321">Ethiopia</text>
  
  <!-- Guatemala -->
  <circle cx="180" cy="180" r="8" fill="#8B4513"/>
  <text x="190" y="175" font-family="serif" font-size="12" fill="#654321">Guatemala</text>
  
  <!-- Indonesia -->
  <circle cx="620" cy="230" r="8" fill="#8B4513"/>
  <text x="635" y="235" font-family="serif" font-size="12" fill="#654321">Indonesia</text>
  
  <!-- Vintage compass -->
  <g transform="translate(650,350)">
    <circle r="40" fill="#B87333" opacity="0.8"/>
    <circle r="35" fill="#CD853F"/>
    <path d="M0,-30 L5,0 L0,30 L-5,0 Z" fill="#8B4513"/>
    <path d="M-30,0 L0,5 L30,0 L0,-5 Z" fill="#8B4513"/>
    <text x="0" y="-45" text-anchor="middle" font-family="serif" font-size="10" fill="#654321">N</text>
  </g>
  
  <!-- Coffee cherries scattered around -->
  <ellipse cx="300" cy="100" rx="8" ry="6" fill="#DC143C"/>
  <ellipse cx="500" cy="120" rx="8" ry="6" fill="#DC143C"/>
  <ellipse cx="150" cy="350" rx="8" ry="6" fill="#DC143C"/>
  <ellipse cx="550" cy="380" rx="8" ry="6" fill="#DC143C"/>
  
  <!-- Green coffee beans -->
  <ellipse cx="320" cy="110" rx="4" ry="6" fill="#9ACD32"/>
  <ellipse cx="520" cy="130" rx="4" ry="6" fill="#9ACD32"/>
  <ellipse cx="170" cy="360" rx="4" ry="6" fill="#9ACD32"/>
  <ellipse cx="570" cy="390" rx="4" ry="6" fill="#9ACD32"/>
  
  <!-- Travel journal -->
  <rect x="100" y="350" width="80" height="60" fill="#DEB887" stroke="#8B4513" stroke-width="2"/>
  <rect x="105" y="355" width="70" height="50" fill="#F5F5DC"/>
  <line x1="110" y1="365" x2="170" y2="365" stroke="#8B4513" stroke-width="1"/>
  <line x1="110" y1="375" x2="165" y2="375" stroke="#8B4513" stroke-width="1"/>
  <line x1="110" y1="385" x2="170" y2="385" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Vintage routes/lines connecting regions -->
  <path d="M220 220 Q300 150 420 200" stroke="#8B4513" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <path d="M420 200 Q520 180 620 230" stroke="#8B4513" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <path d="M180 180 Q200 200 220 220" stroke="#8B4513" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
</svg>