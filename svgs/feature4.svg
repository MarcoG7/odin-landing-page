<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#F5DEB3"/>
  
  <!-- Wooden crate -->
  <rect x="200" y="250" width="400" height="200" fill="#8B4513"/>
  <rect x="205" y="255" width="390" height="190" fill="#A0522D"/>
  
  <!-- Wood grain lines -->
  <line x1="210" y1="280" x2="590" y2="280" stroke="#654321" stroke-width="2"/>
  <line x1="210" y1="320" x2="590" y2="320" stroke="#654321" stroke-width="2"/>
  <line x1="210" y1="360" x2="590" y2="360" stroke="#654321" stroke-width="2"/>
  <line x1="210" y1="400" x2="590" y2="400" stroke="#654321" stroke-width="2"/>
  
  <!-- Vertical slats -->
  <line x1="280" y1="255" x2="280" y2="445" stroke="#654321" stroke-width="2"/>
  <line x1="360" y1="255" x2="360" y2="445" stroke="#654321" stroke-width="2"/>
  <line x1="440" y1="255" x2="440" y2="445" stroke="#654321" stroke-width="2"/>
  <line x1="520" y1="255" x2="520" y2="445" stroke="#654321" stroke-width="2"/>
  
  <!-- Kraft paper coffee bags -->
  <!-- Bag 1 -->
  <rect x="230" y="280" width="60" height="80" rx="5" fill="#D2B48C"/>
  <rect x="235" y="285" width="50" height="70" rx="3" fill="#DEB887"/>
  
  <!-- Ember & Stone logo on bag -->
  <circle cx="260" cy="315" r="15" fill="#8B4513"/>
  <text x="260" y="320" text-anchor="middle" font-family="serif" font-size="8" fill="#F5F5DC">E&amp;S</text>
  
  <!-- Twine around bag 1 -->
  <rect x="230" y="330" width="60" height="3" fill="#8B4513"/>
  <rect x="230" y="334" width="60" height="3" fill="#654321"/>
  
  <!-- Bag 2 -->
  <rect x="310" y="290" width="60" height="80" rx="5" fill="#D2B48C"/>
  <rect x="315" y="295" width="50" height="70" rx="3" fill="#DEB887"/>
  
  <!-- Logo on bag 2 -->
  <circle cx="340" cy="325" r="15" fill="#8B4513"/>
  <text x="340" y="330" text-anchor="middle" font-family="serif" font-size="8" fill="#F5F5DC">E&amp;S</text>
  
  <!-- Twine around bag 2 -->
  <rect x="310" y="340" width="60" height="3" fill="#8B4513"/>
  <rect x="310" y="344" width="60" height="3" fill="#654321"/>
  
  <!-- Bag 3 -->
  <rect x="390" y="275" width="60" height="80" rx="5" fill="#D2B48C"/>
  <rect x="395" y="280" width="50" height="70" rx="3" fill="#DEB887"/>
  
  <!-- Logo on bag 3 -->
  <circle cx="420" cy="310" r="15" fill="#8B4513"/>
  <text x="420" y="315" text-anchor="middle" font-family="serif" font-size="8" fill="#F5F5DC">E&amp;S</text>
  
  <!-- Twine around bag 3 -->
  <rect x="390" y="325" width="60" height="3" fill="#8B4513"/>
  <rect x="390" y="329" width="60" height="3" fill="#654321"/>
  
  <!-- Bag 4 -->
  <rect x="470" y="285" width="60" height="80" rx="5" fill="#D2B48C"/>
  <rect x="475" y="290" width="50" height="70" rx="3" fill="#DEB887"/>
  
  <!-- Logo on bag 4 -->
  <circle cx="500" cy="320" r="15" fill="#8B4513"/>
  <text x="500" y="325" text-anchor="middle" font-family="serif" font-size="8" fill="#F5F5DC">E&amp;S</text>
  
  <!-- Twine around bag 4 -->
  <rect x="470" y="335" width="60" height="3" fill="#8B4513"/>
  <rect x="470" y="339" width="60" height="3" fill="#654321"/>
  
  <!-- Coffee beans spilling out of crate -->
  <circle cx="180" cy="380" r="4" fill="#8B4513"/>
  <circle cx="190" cy="385" r="4" fill="#A0522D"/>
  <circle cx="175" cy="395" r="4" fill="#654321"/>
  <circle cx="195" cy="375" r="4" fill="#8B4513"/>
  <circle cx="185" cy="400" r="4" fill="#A0522D"/>
  <circle cx="170" cy="385" r="4" fill="#654321"/>
  <circle cx="200" cy="390" r="4" fill="#8B4513"/>
  
  <!-- More beans on the right -->
  <circle cx="620" cy="385" r="4" fill="#8B4513"/>
  <circle cx="630" cy="390" r="4" fill="#A0522D"/>
  <circle cx="615" cy="375" r="4" fill="#654321"/>
  <circle cx="635" cy="380" r="4" fill="#8B4513"/>
  <circle cx="625" cy="395" r="4" fill="#A0522D"/>
  <circle cx="610" cy="390" r="4" fill="#654321"/>
  
  <!-- Scattered beans inside crate -->
  <circle cx="250" cy="400" r="3" fill="#8B4513"/>
  <circle cx="350" cy="410" r="3" fill="#A0522D"/>
  <circle cx="450" cy="405" r="3" fill="#654321"/>
  <circle cx="550" cy="415" r="3" fill="#8B4513"/>
  <circle cx="300" cy="420" r="3" fill="#A0522D"/>
  <circle cx="400" cy="425" r="3" fill="#654321"/>
  <circle cx="500" cy="420" r="3" fill="#8B4513"/>
  
  <!-- Shipping label on crate -->
  <rect x="220" y="380" width="80" height="40" fill="#F5F5DC"/>
  <rect x="222" y="382" width="76" height="36" fill="#FFF"/>
  <line x1="225" y1="390" x2="295" y2="390" stroke="#000" stroke-width="1"/>
  <line x1="225" y1="395" x2="280" y2="395" stroke="#000" stroke-width="1"/>
  <line x1="225" y1="400" x2="290" y2="400" stroke="#000" stroke-width="1"/>
  <line x1="225" y1="405" x2="270" y2="405" stroke="#000" stroke-width="1"/>
  <text x="225" y="387" font-family="sans-serif" font-size="8" fill="#000">SUBSCRIPTION</text>
  
  <!-- Rustic rope handles -->
  <ellipse cx="180" cy="300" rx="8" ry="25" fill="#8B4513"/>
  <ellipse cx="620" cy="300" rx="8" ry="25" fill="#8B4513"/>
  
  <!-- Decorative wood branding -->
  <rect x="350" y="430" width="100" height="15" fill="#654321"/>
  <text x="400" y="442" text-anchor="middle" font-family="serif" font-size="12" fill="#F5F5DC">EMBER &amp; STONE</text>
  
  <!-- Warm lighting effects -->
  <ellipse cx="400" cy="150" rx="200" ry="60" fill="#FFD700" opacity="0.1"/>
  <ellipse cx="300" cy="100" rx="120" ry="40" fill="#FFA500" opacity="0.08"/>
  <ellipse cx="500" cy="120" rx="150" ry="50" fill="#FF8C00" opacity="0.08"/>
</svg>